plugins {
    id 'com.android.application'
    id 'kotlin-android'
//    id 'com.google.firebase.crashlytics'
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "ru.yourok.torrserve"
        minSdkVersion 17
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
        // for older androids
        multiDexEnabled true
        versionCode 110
        versionName "MatriX.110.Client"
        setProperty("archivesBaseName", "TorrServe_" + versionName)
        // Use SupportLibrary for vectors
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.tvprovider:tvprovider:1.0.0'

    implementation 'androidx.preference:preference-ktx:1.1.1'

    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    implementation "androidx.lifecycle:lifecycle-process:2.4.0"

    implementation 'com.google.android.material:material:1.4.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1-native-mt")

    // http client/parser
    implementation 'org.jsoup:jsoup:1.13.1'

    // json serializer
    implementation 'com.google.code.gson:gson:2.8.8'

    // root shell
    implementation "com.github.topjohnwu.libsu:core:3.1.2"
    implementation "com.github.topjohnwu.libsu:io:3.1.2"

    // glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'jp.wasabeef:glide-transformations:4.0.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

    // firebase: firebase-core:19.0.2 is last api17 compatible
//    implementation 'com.google.firebase:firebase-core:19.0.2'
//    implementation 'com.google.firebase:firebase-crashlytics:18.2.4'

    // multidex
    implementation 'androidx.multidex:multidex:2.0.1'

    // SSL
    implementation 'info.guardianproject.netcipher:netcipher:2.1.0'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

